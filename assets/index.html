<html>
<head>
</head>
  <body>
    <iframe id="Topbar" src="/header.html" style="position: fixed; top:0px; width: 100%; height:10vh; overflow: hidden;"
		scrolling="no" frameborder="0"></iframe>
    <script src="/assets/cursor.js"></script>
	<br><br>
  <h1>Welcome to da ass et foldero xD</h1>
  <div id=what></div>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/FryingPain/fanze/contents/assets');
        const data = await response.json();
        let htmlString = '<ul>';
        
        for (let file of data) {
		  let mb = (file.size / 1024 / 1024).toFixed(2);
		  let kb = (file.size / 1024).toFixed(2);
		  if (mb >= 1) {
		  htmlString += `<li><a href="${file.name}">${file.name} | ${mb} MB</a></li>`;
		  } else {
		  htmlString += `<li><a href="${file.name}">${file.name} | ${kb} KB</a></li>`;
		  }		  
        }

        htmlString += '</ul>';
        document.getElementById('what').innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
