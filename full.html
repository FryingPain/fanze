<!DOCTYPE html>
<html>

<head>
  <link rel="shortcut icon" href="https://www.fryingpain.com/assets/favicon.png" type="image/x-icon">
  <title>Fanze</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:description" content="Extra content..">
  <script src="/assets/cursor.js"></script>
</head>

<body>
  <iframe id="Topbar" src="/header.html" style="position: fixed; top:0px; width: 100%; height:10vh; overflow: hidden;"
		scrolling="no" frameborder="0"></iframe>
	<br><br>
  <h1>Full directory of /fanze/</h1>
  <div id="what"></div>
  <script>
    (async () => {
      const response = await fetch('https://api.github.com/repos/FryingPain/fanze/contents/');
      const data = await response.json();
      let htmlString = '<ul>';

      for (let file of data) {
        htmlString += `<li><a href="${file.name}">${file.name}</a></li>`;
      }

      htmlString += '</ul>';
      document.getElementById('what').innerHTML = htmlString;
    })()
  </script>
</body>

</html>
