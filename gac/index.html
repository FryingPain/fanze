<html>
<head>
	<link rel="shortcut icon" href="https://www.fryingpain.com/assets/favicon.png" type="image/x-icon">
</head>
  <body>
  <h1>GodAwfulCombo</h1>
  <p>GodAwfulCombo is a series of sounds/music merged into one single audio file, to later be played on Vib-Ribbon. Here's the ones i made so far.</p>
  <div id=what></div>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/FryingPain/fanze/contents/gac');
        const data = await response.json();
        let htmlString = '<ul>';
        
        for (let file of data) {
          htmlString += `<li><a href="${file.name}">${file.name}</a></li>`;
        }

        htmlString += '</ul>';
        document.getElementById('what').innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
