<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Bar</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Lato');

        *,
        html {
            margin: 0;
            padding: 0;
        }

        /* Style for top bar */
        .top-bar {
            background-image: url(./assets/headerbg.png);
            background-repeat: no-repeat;
            background-size: 100% 100%;
            color: #fff;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-bar a {
            font-weight: bold;
            color: #5f6ae3;
            text-decoration: none;
            margin-left: 10px;
            display: inline-block;
        }

        .top-bar h2 {
            color: #444;
            display: inline-block;
        }

        .top-bar p {
            color: #111;
            display: inline-block;
        }

        he {
            font-size: 35px;
            font-weight: bold;
            color: #111;
            display: inline-block;
        }
        .button {
            width: auto;
            /* background: linear-gradient(to bottom, #d46000 5%, #440000 100%); */
            background-image: url(./assets/glowbutton.png);
            background-repeat: no-repeat;
            background-size: 100% 100%;
            display: inline-block;
            cursor: pointer;
            color: #ffffff;
            font-family: Arial;
            font-size: 28px;
            font-weight: bold;
            padding: 10px 30px;
            text-decoration: none;
            text-shadow: 0px 1px 0px #a1a1a1;
            margin: 0;
            border-radius: 0;
        }

        .button:hover {
            background-color: #000000;
            color: inherit;
            text-decoration: none;
        }

        .button:active {
            background-color: #fff;
            position: relative;
            /* top: 1px; */
        }

        .button:link {
            color: #ffffff;
            text-decoration: none;
        }

        .button:visited {
            color: #ffffff;
            text-decoration: none;
        }

        rainbow {
            font-size: 35px;
            font-weight: bold;
            animation-name: rainbow;
            animation-duration: 10s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        rainbow,
        p {
            margin: 0.8rem 0;
        }

        @keyframes rainbow {
            0% {
                color: #ff0000;
            }

            17% {
                color: #ffff00;
            }

            33% {
                color: #00ff00;
            }

            50% {
                color: #00ffff;
            }

            67% {
                color: #0000ff;
            }

            83% {
                color: #ff00ff;
            }

            100% {
                color: #ff0000;
            }
        }

        .smol {
            font-size: 1em;
            color: #111;
        }
    </style>
</head>

<body>
    <div class="top-bar">
        <div>
            <span>
                <img src="/assets/">
            </span>
            <a style="display: inline-block; margin: 0;" class="button" href="/gizmos/">Gizmos</a><!--
            --><a style="display: inline-block; margin: 0;" class="button" href="/assets/">Assets</a><!--
            --><a style="display: inline-block; margin: 0;" class="button" href="https://www.roblox.com/users/254334857/profile">Roblox</a><!--
            -->
        </div>
    </div>
    <!-- <script src="splash.js"></script> -->
</body>

</html>
