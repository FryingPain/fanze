<html>
<head>
	<link rel="shortcut icon" href="https://www.fryingpain.com/assets/favicon.png" type="image/x-icon">
</head>
  <body>
  <h1>Userscripts</h1>
  <p>This is where i store the userscripts i make. Nothing else.</p>
  <div id=what></div>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/FryingPain/fanze/contents/userscripts');
        const data = await response.json();
        let htmlString = '<ul>';
        
        for (let file of data) {
          htmlString += `<li><a href="${file.name}">${file.name}</a></li>`;
        }

        htmlString += '</ul>';
        document.getElementById('what').innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
