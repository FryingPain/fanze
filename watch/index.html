<!DOCTYPE html>
<html>
<head>
    <title>Redirect...</title>
</head>
<body>
    <script>
        // Function to get URL parameter by name
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        // Get the "v" parameter from the URL
        var videoId = getParameterByName("v");

        // Check if the "v" parameter is present
        if (videoId) {
            // Redirect to the YouTube video URL
            window.location.href = "https://www.youtube.com/watch?v=" + videoId;
        } else {
            // If the "v" parameter is not present, display an error message
            window.location.href = "https://www.youtube.com/watch?v=slwmJLaVrdE"
        }
    </script>
</body>
</html>
