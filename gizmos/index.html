<body>
  <iframe id="Topbar" src="/header.html" style="position: fixed; top:0px; width: 100%; height:10vh; overflow: hidden;"
		scrolling="no" frameborder="0"></iframe>
	<br><br>
  <div class="overlay">
    <h1>Gizmos.</h1>
    <p>Gizmo: a small object or machine that is designed for a particular purpose.<br>Pretty much sites for any purpose
      is here, from actually useful, to plain up just useless.<br>Some have loud sounds, so beware.</p><br>
    <h3>New style! Don't like it? <a href="oldindex.html">Return to the old style.</a></h3>
    <br><nav id="what"></nav>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/FryingPain/fanze/contents/gizmos');
        const data = await response.json();
        let htmlString = '<ul>';

        for (let file of data) {

          htmlString += `<a class="button2" href = '${file.name}'>${file.name}</a>`;
        }

        htmlString += '</ul>';
        document.getElementById('what').innerHTML = htmlString;
      })()
    </script>
</body>
