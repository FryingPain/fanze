<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="https://www.fryingpain.com/assets/favicon.png" type="image/x-icon">
    <title>FryingPain</title>
	<link href="../assets/style.css" type="text/css" rel="stylesheet">
	<meta name="theme-color" content="#f58a42"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://www.fryingpain.com/assets/wave.png">

  <body>
	<div class="overlay">
    <h1>Gizmos.</h1>
	<p>Prepare your ears lol</p><br>
	<h3>New style! Don't like it? <a href="oldindex.html">Return to the old style.</a></h3>
	<div id="what"></div>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/FryingPain/fanze/contents/gizmos');
        const data = await response.json();
        let htmlString = '<ul>';
        
        for (let file of data) {

		  htmlString += `<button class="button2" onclick="window.location.href = '${file.name}';">${file.name}</button>`;
        }

        htmlString += '</ul>';
        document.getElementById('what').innerHTML = htmlString;
      })()
    </script>
  </body>
</html>
