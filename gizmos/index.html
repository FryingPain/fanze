<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" href="https://www.fryingpain.com/assets/favicon.png" type="image/x-icon">
	<title>Gizmos</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Extra content..">
</head>
<body>
<h1>Gizmos</h1>
<p>Prepare your ears lol</p>
<div id="what"></div>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/FryingPain/fanze/contents/gizmos');
        const data = await response.json();
        let htmlString = '<ul>';
        
        for (let file of data) {
          htmlString += `<li><a href="${file.name}">${file.name}</a></li>`;
        }

        htmlString += '</ul>';
        document.getElementById('what').innerHTML = htmlString;
      })()
    </script>
</body>
</html>
